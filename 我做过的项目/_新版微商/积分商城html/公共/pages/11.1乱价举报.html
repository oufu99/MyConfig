<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

    <title>维权举报</title>
</head>
<body>
<div class="page">
    <div class="page-hd">
        <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">维权举报</div>
    <div class="header-right">
        <a href="#"></a>
    </div>
</div>
    </div>

    <div class="page-bd">
        <!-- 页面内容-->
       <div class="weui-cells mg-t0">
           <div class="padty">
                <a href="###" class="smll weui-cell_access">
                    <div class="weui-cell__bd weui-cell_primary">
                        <span class="fs-34 color-33 font-w600">维权举报</span>
                    </div>
                    <span class="weui-cell__ft"><span class="color-we">我的申诉</span></span>
                </a>
                <div class="fs-24 color-9">需要实名举报，公司承诺对您的信息进行安全保护</div>
                
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd"><span class="fs-28 color-33">代刷/诈骗</span></div>
                <div class="weui-cell__ft"></div>
            </div>
       </div>
       <div class="mg-15">
           <div class="weui-cells border-20">
               <div class="weui-cell">
                    <div class="weui-cell__bd"><span class="fs-34 color-33 font-w600">举报人信息</span></div>
                    <div class="weui-cell__ft"></div>
                </div>
                <div class="weui-cell fs28">
                    <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入真实姓名">
                    </div>
                </div>
                <div class="weui-cell fs28">
                    <div class="weui-cell__hd"><label class="weui-label">联系手机</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入手机号码">
                    </div>
                </div>
            </div>
            <div class="weui-cells border-20">
                <div class="weui-cell">
                    <div class="weui-cell__bd"><span class="fs-34 color-33 font-w600">被举报人信息</span></div>
                    <div class="weui-cell__ft"></div>
                </div>
                <div class="weui-panel__hd borde-be weui-cell_access">
                    <div class="weui-cell__bd">
                        <div class="fs-28 color-33 font-w600">周杰伦</div>
                        <div class="fs-24 color-9">微信YY96332</div>
                    </div>
                    <div class="weui-cell__ft"></div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="mb10"><span class="font-w600 fs-28">相关证据</span></div>
                        <div class="uploadimg">
                            <span class="img" style="background-image: url(../assets/images/5_03.png)"><i class="del"></i></span>
                            <span class="img" style="background-image: url(../assets/images/5_03.png)"><i class="del"></i></span>
                            <label class="addfilebtn">
                                <input type="file">
                                <i></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cells border-20">
                <div class="weui-cell">
                    <div class="weui-cell__bd"><span class="fs-34 color-33 font-w600">详细描述</span></div>
                    <div class="weui-cell__ft"></div>
                </div>
 
                <div class="weui-cell fs28">
                    <div class="weui-cell__bd">
                        <div class="mt5"><textarea class="weui-textarea" placeholder="请输入您的描述内容"></textarea></div>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a href="###" class="weui-btn weui-btn_primary">提交</a>
            </div>
       </div>
    </div>

</div>
