<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

  <title> 邀请代理商 </title>
</head>
<body>
<div class="page login_page">
  <div class="page-bd">
    <!-- 页面内容-->
    <div class="regtopimg">
      <img src="../assets/images/regtopimg.jpg" alt="">
    </div>

    <div class="regbox">

      <div class="weui-cells bigpad_cells">
        <div class="weui-cell border-none">
          <div class="weui-cell__bd">
            <p class="fs24" style="padding-top: 20px; line-height: 1.6em;">欢迎您申请三信生物的尊贵银卡会员(授权经销商)，
              注册后可生效特权，欢迎加入新微商大家庭！</p>
          </div>
        </div>
        <div class="weui-cell border-none">
          <div class="weui-cell__hd">
            <span class="avatar">
              <img src="../assets/images/tx.jpg" alt="">
            </span>
          </div>
          <div class="weui-cell__bd">
            <p class="fs32">胖子的自我修养</p>
            <p class="fs26 text-gray">1593266932</p>
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <div class="input_lable"><i class="icon_phone"></i>手机</div>
            <div class="weui-flex">
              <div><span class="hd_qh">+86</span></div>
              <div class="weui-flex__item"><input class="weui-input phone_input" placeholder="在这里输入手机号" type="text">
              </div>
            </div>
          </div>
          <div>
            <i style="display: none;" class="clean_input"></i>
          </div>
        </div>
        <div class="weui-cell mt20">
          <div class="weui-cell__bd">
            <div class="input_lable"><i class="icon_yzm"></i>验证码</div>
            <div class="weui-flex input_password">
              <div class="weui-flex__item"><input class="weui-input" maxlength="4" id="yzm_input" placeholder="输入手机验证码"
                                                  type="number"></div>
              <div>
                <span class="getcode inline-btn text-blue">获取验证</span>
                <span class="reget_time inline-btn" style="display: none;"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="weui-cell mt20">
          <div class="weui-cell__bd">
            <div class="input_lable"><i class="icon_lock"></i>密码</div>
            <div class="weui-flex input_password">
              <div class="weui-flex__item"><input class="weui-input" placeholder="请输入密码" type="password"></div>
              <i class="eye"></i>
            </div>
          </div>
        </div>
        <div class="weui-cell border-none">
          <div class="weui-cell__bd tc">
            <label for="weuiAgree" class="weui-agree">
              <input id="weuiAgree" type="checkbox" checked class="weui-agree__checkbox">
              <span class="text-muted">
                我同意代理商注册协议
              </span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="weui-btn-area mt100" style="padding-bottom: 20px;">
      <a href="#" class="weui-btn weui-btn_primary">登录</a>
    </div>

  </div>
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script>
  $(function () {


    // 文本框获得焦点，底线高亮
    $(".weui-input").on('focus', function () {
      var $this = $(this);
      $this.parents('.weui-cell').addClass('focus');
    });
    $(".weui-input").on('blur', function () {
      var $this = $(this);
      $this.parents('.weui-cell').removeClass('focus');
    });

    // 检测文本框有值 侧显示清空按钮
    $(".phone_input").on('input propertychange', function () {
      if ($(this).val().length > 1) {
        $(".clean_input").show();
      }
    });

    // 清空手机文本框
    $(".clean_input").on('click', function () {
      $(".phone_input").val('');
      $(this).hide();
    });

    $("#yzm_input").on('input propertychange', function () {
      // 检测是不输入4位验证码
      var len = $(this).val().length;
      if (len > 4) {
        $("#regbtn").removeClass('disabled_btn');
      } else {
        $("#regbtn").addClass('disabled_btn');
      }
    });


    // 获取验证码
    $(".getcode").on('click', function () {

      settime();
      $.toast("验证码发送成功", "text");

    });

    var getcode = $(".getcode");
    var regetTime = $('.reget_time');
    var countdown = 60;

    function settime() {
      if (countdown == 0) {
        getcode.show();
        regetTime.hide();
        countdown = 60;
        return false;
      } else {
        getcode.hide();
        regetTime.show();
        countdown--;
        regetTime.html('剩余' + countdown + 's');
      }
      setTimeout(function () {
        settime();
      }, 1000);
    };

    // 切换密码框是否可见
    $(".input_password").on('click', '.eye', function () {
      var $this = $(this);
      if ($this.hasClass('close')) {
        $this.removeClass('close');
        $this.parents('.input_password').find('input').attr('type', 'password');
      } else {
        $this.addClass('close');
        $this.parents('.input_password').find('input').attr('type', 'text');
      }
    });
  });
</script>
</body>
</html>
