<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title> 支付方式 </title>
</head>
<body>
<div class="page">
    <div class="page-hd border-none">
        <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">支付方式</div>
    <div class="header-right">
        <a href="#"></a>
    </div>
</div>
    </div>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="weui-cells weui-cells_checkbox weui-cells_form mt0">
            <div class="weui-cell">
                <div class="weui-cell__bd fs34 fw600">
                    <p>选择支付方式</p>
                </div>
            </div>
            <label class="weui-cell weui-check__label" for="x1">
                <div class="weui-cell__hd pay_img">
                    <img src="../assets/images/zhifubao.png">
                </div>
                <div class="weui-cell__bd fs28 fw600">
                    <p>支付宝支付</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x1" checked="checked">
                    <i class="weui-icon-checked"></i>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x2">
                <div class="weui-cell__hd pay_img">
                    <img src="../assets/images/weixin.png">
                </div>
                <div class="weui-cell__bd fs28 fw600">
                    <p>微信支付</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x2">
                    <i class="weui-icon-checked"></i>
                </div>
            </label>
            <label class="weui-cell weui-check__label flex-start" for="x3">
                <div class="weui-cell__hd pay_img">
                    <img src="../assets/images/xianxia.png">
                </div>
                <div class="weui-cell__bd">
                    <p class="fs28 fw600">线下支付</p>
                    <div class="fs24 text-muted">
                        <p>打款到以下账户</p>
                        <p>支付宝:15963265741</p>
                        <p>微信：15639536245</p>
                    </div>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x3">
                    <i class="weui-icon-checked"></i>
                </div>
            </label>
            <div class="weui-uploader pay_upload">
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file" style="background-image:url(../assets/images/search_nodata.png)">
                            <img src="../assets/images/icon_delete.png" class="delete_img">
                        </li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        <p>上传凭证</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_primary">立即支付</a>
        </div>
    </div>
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script>
    $(".delete_img").on('click', function () {
        $(".weui-uploader__file").hide();
    });
</script>
</body>
</html>
